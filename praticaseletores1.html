<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>
    <style>
        a:link {
            color: green;
        }
        a:visited {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: red;
        }
        a:active {
            color: #1E90FF;
        }
        a:hover {
            color: blue;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Link para o site do IFPB</h1>
    <a href="https://www.ifpb.edu.br">Site IFPB</a>
</body>
