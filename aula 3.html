            <p style="color: aqua;"> Três Personagens Da Série Dexter Morgan.</p>
            <hr>
            <dl>
                <center><dt style="color: rgb(255, 0, 0);">Dexter</dt>
                <dd>Dexter Morgan é um analista forense especializado em padrões de dispersão de sangue que trabalha para o Departamento de Polícia de Miami. À primeira vista, ele é um homem calmo, educado e meticuloso, mas esconde um lado sombrio: é também um serial killer que canaliza seus impulsos assassinos matando apenas criminosos que escaparam da justiça. Criado por seu pai adotivo, Harry Morgan, que percebeu cedo suas tendências homicidas, Dexter foi ensinado a seguir um "Código" — matar apenas os culpados e nunca ser pego. Ao longo da série, Dexter vive o conflito entre sua fachada de cidadão comum e sua verdadeira natureza, enquanto tenta entender se é apenas um monstro ou se pode encontrar humanidade dentro de si.</dd>
            <hr>
            <dt style="color: rgb(255, 0, 0);">Doakes</dt>
            <dd>Sargento Doakes é um ex-militar com um temperamento explosivo, conhecido por sua coragem e agressividade. Desde o início, ele demonstra forte desconfiança em relação a Dexter, percebendo algo de "errado" por trás de sua fachada amigável e comportamento calmo. Ao contrário de outros colegas, Doakes não se deixa enganar pelo charme de Dexter e passa a investigá-lo por conta própria.
                Essa perseguição constante acaba colocando Doakes em risco quando ele se aproxima demais da verdade sobre a vida secreta de Dexter como serial killer. Sua determinação em desmascarar Dexter o torna uma figura ameaçadora — e trágica — na série.</dd>
                <hr>
                <dt style="color: rgb(255, 0, 0);">Sargento Batista</dt>
                <dd>Angel Batista é conhecido por seu bom coração, lealdade e forte senso de justiça. De origem cubana, Batista é um dos colegas mais próximos de Dexter Morgan, embora nunca desconfie da verdadeira identidade do protagonista. Ao longo da série, ele passa por diversas mudanças profissionais e pessoais: é promovido a sargento, enfrenta divórcios, e lida com os desafios de equilibrar a vida pessoal e o trabalho policial.
                    Ele também tem relacionamentos importantes na série, incluindo um casamento com a tenente Maria LaGuerta. Batista serve como uma figura de apoio, frequentemente fornecendo conselhos ou suporte emocional para seus colegas. Apesar do ambiente violento em que trabalha, ele tenta manter sua humanidade e integridade.</dd>
                    </center>
            </dl>
